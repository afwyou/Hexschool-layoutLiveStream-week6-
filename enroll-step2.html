<!-- 進度條 -->

    <div class="row justify-content-center step2">

<!-- 主要內容 -->
<div class="bg-black pt-6 pb-11 pt-lg-12 pb-lg-32">
  <div class="container bg-black  position-relative">
    <div class="row justify-content-center">


      <div class="col-lg-4 bg-black enrollment">
        <div class=" bg-secondary py-6 px-6 px-lg-8 py-lg-12 text-white text-center">
          <h1 class="fs-4 mb-6 mb-lg-12">信用卡付款</h1>
          <h3 class="fs-nav text-lg-start mb-4">請輸入信用卡資訊進行付款</h3>
          <form>
            <div class="mb-4 mb-lg-6">
              <label for="credit-card-num" class="form-label">信用卡帳號</label>
              <input type="number" class="form-control" id="credit-card-num" placeholder="Xxxx-xxxx-xxxx-xxxx">
            </div>

            <div class="mb-4 mb-lg-6">
              <label for="safe-code" class="form-label">安全碼</label>
              <input type="unmber" class="form-control" id="safe-code" placeholder="***">
            </div>

            <div class="mb-4 mb-lg-6">
              <label for="expire" class="form-label">有效日期</label>
              <input type="text" class="form-control" id="expire" placeholder="(MM-YY)">
            </div>

            <div class="d-lg-flex justify-content-between align-items-center">
              <p class="fs-5 text-white text-start mb-0">NT$1600</p>
              <button type="submit" class="btn btn-primary pay-button rounded-4 py-2 px-4 px-lg-12">下一步</button>
            </div>




          </form>

        </div>
      </div>
    </div>
  </div>
